{% extends "_base.html" %}
{% block title %}ジョークの追加/更新{% endblock %}
{% block main %}
<div class="card border-primary m-auto mb-3 p-3" style="max-width: 30rem">
  <form method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <button class="btn btn-success float-end">送信</button>
  </form>
</div>
{% endblock %}
